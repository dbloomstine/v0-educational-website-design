name: Fund Watch Auto-Update

on:
  schedule:
    # Run at 5 AM UTC (midnight EST) every day
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes saved)'
        required: false
        default: 'false'
        type: boolean
      skip_google:
        description: 'Skip Google News searches'
        required: false
        default: 'false'
        type: boolean

# Grant write permissions for pushing commits and creating issues
permissions:
  contents: write
  issues: write

jobs:
  update-funds:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use default GITHUB_TOKEN for checkout
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch full history for accurate git operations
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Fund Watch Update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS=""
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            ARGS="$ARGS --dry-run"
          fi
          if [[ "${{ github.event.inputs.skip_google }}" == "true" ]]; then
            ARGS="$ARGS --skip-google"
          fi
          npx tsx scripts/fund-watch/index.ts $ARGS

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/fund-directory.json public/data/covered-funds.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/fund-directory.json public/data/covered-funds.json
          git commit -m "chore: automated fund watch update $(date +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Fund Watch Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new funds found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Fund Directory Stats" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat public/data/fund-directory.json | npx json stats
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack on Success
        if: success() && steps.changes.outputs.has_changes == 'true' && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          FUND_COUNT=$(cat public/data/fund-directory.json | jq '.stats.total_funds')
          COVERED_COUNT=$(cat public/data/fund-directory.json | jq '.stats.total_covered')
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"âœ… Fund Watch updated successfully.\nâ€¢ Total funds: ${FUND_COUNT}\nâ€¢ Covered: ${COVERED_COUNT}\"}" \
            $SLACK_WEBHOOK_URL

  notify-on-failure:
    needs: update-funds
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Fund Watch Auto-Update Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The automated fund watch update workflow failed.\n\n**Run URL:** ${runUrl}\n\nPlease investigate and fix the issue.`,
              labels: ['automation', 'fund-watch', 'bug']
            });

      - name: Send Email Notification on Failure
        if: env.RESEND_API_KEY != ''
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DATE=$(date -u '+%Y-%m-%d')
          curl -X POST 'https://api.resend.com/emails' \
            -H "Authorization: Bearer ${RESEND_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"from\": \"FundWatch Pipeline <noreply@fundopshq.com>\",
              \"to\": [\"${NOTIFY_EMAIL}\"],
              \"subject\": \"Fund Watch Pipeline Failed - ${DATE}\",
              \"html\": \"<h2>Fund Watch Pipeline Failed</h2><p>The automated fund watch update workflow failed on ${DATE}.</p><p><a href='${RUN_URL}'>View GitHub Actions Run</a></p><p>Please investigate and fix the issue.</p>\"
            }"

      - name: Notify Slack on Failure
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ðŸš¨ Fund Watch pipeline failed!\nCheck GitHub Actions: ${RUN_URL}\"}" \
            $SLACK_WEBHOOK_URL
