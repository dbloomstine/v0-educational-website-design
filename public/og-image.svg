<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.4"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#gradient)"/>

  <!-- Logo/Brand -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Fund<tspan fill="#71717a">OpsHQ</tspan>
  </text>

  <!-- Tagline -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a1a1aa">
    Fund Operations Resources for Investment Professionals
  </text>

  <!-- Subtitle -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#71717a">
    Private Equity  |  Venture Capital  |  Hedge Funds  |  Private Credit  |  Real Estate
  </text>

  <!-- URL -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#525252">
    fundops.com
  </text>
</svg>
